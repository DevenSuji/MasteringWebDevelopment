<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTON AS A LINK</title>
</head>

<body>
    <div>
        <h1>To Get The Best Of Our Service Signup Below</h1>
    </div>
    <hr>
    <div>
        <button id="myButton">Globally Viral</button>
        <script>
            document.getElementById("myButton").addEventListener("click", function () {
                document.location = "https://www.globallyviral.com";
            });
        </script>
    </div>
</body>

</html>
