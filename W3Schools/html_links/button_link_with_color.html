<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        a:link,
        a:visited {
            background-color: #f44336;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a:hover,
        a:active {
            background-color: red;
        }
    </style>
    <title>Html Link Colors</title>
</head>

<body>
    <div>
        <h2>Link Button</h2>
        <p>A link styled as a button:</p>
        <a href="https://www.globallyviral.com" target="_blank">This is a link</a>
    </div>

</body>

</html>
