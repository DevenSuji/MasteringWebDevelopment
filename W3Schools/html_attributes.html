<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="hrefAttribute">
        <h1>_____________________________</h1>
        <h1>The HREF attribute</h1>
        <a href="https://www.globallyviral.com">Globally Viral</a>
    </div>
    <div class="srcAttribute">
        <h1>_____________________________</h1>
        <h1>The SRC Attribute</h1>
        <img src="../Ankiya_Sannidhi/Photos/deven.jpg" alt="Deven Suji" height="300" width="300">
    </div>
    <div class="styleAttribute">
        <h1>_____________________________</h1>
        <h1>The STYLE Attribute</h1>
        <p style="color: Red;">This is a red paragraph.</p>
    </div>
    <div class="titleAttribute">
        <h1>_____________________________</h1>
        <h1>The TITLE Attribute</h1>
        <p title="Peeka Booo">Hover your mouse on top of me and see what happens!!</p>
    </div>
</body>

</html>
