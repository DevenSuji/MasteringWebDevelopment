<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
</head>
<body>
    <div>
        <h1>With HTML image maps, you can create clickable areas on an image.</h1>
        <br>
        <h1>Image Maps </h1>
        <br>
        <h1>The HTML <strong><i><u></u>map</u></i></strong> tag defines an image map. An image map is an image with clickable areas. The areas are defined with one or more <strong><i><u>area</u></i></strong> tags.</h1>
    </div>
    <hr>
    <div>
        <img src="../../Assets/Pictures/workplace.jpg" alt="Workplace" usemap="#workmap">

        <map name="workmap">
        <area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.htm">
        <area shape="rect" coords="290,172,333,250" alt="Phone" href="phone.htm">
        <area shape="circle" coords="337,300,44" alt="Coffee" href="coffee.htm">
        </map>
    </div>
    
</body>
</html>
