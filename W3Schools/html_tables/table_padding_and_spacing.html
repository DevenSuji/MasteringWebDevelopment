<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
            border-spacing: 30px;
        }
        th, td {
            padding: 15px;
            border: 1px solid rgb(104, 101, 101); /* Add borders to see cells */
        }
    </style>
    <title>Table Padding And Spacing</title>
</head>
<body>
    <div>
        <h1>Table Padding And Spacing</h1>
    </div>
    <div>
        <table>
            <tr>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Salary</th>
            </tr>
            <tr>
                <td>Deven Suji</td>
                <td>786</td>
                <td>28,45,899</td>
            </tr>
            <tr>
                <td>Pavithra M</td>
                <td>777</td>
                <td>7,86,877</td>
            </tr>
        </table>
    </div>
</body>
</html>
