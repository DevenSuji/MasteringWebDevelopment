<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            background-color: aquamarine;
            border: 2px solid black;
            border-collapse: collapse;
            width: 50%;
        }

        th,
        td {
            border: 2px solid black;
        }
    </style>
    <title>Table with Spanned Rows and Columns</title>
</head>

<body>
    <div>
        <h1>Table with Spanned Rows and Columns</h1>
    </div>
    <div>
        <h3>HTML Table - Column Span</h3>
        <table>
            <tr>
                <th colspan="2">Name</th> <!-- THIS IS THE ELEMENT THAT IS CAUSING THE COLUMN SPAN -->
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>43</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>57</td>
            </tr>
        </table>
    </div>
    <div>
        <h3>HTML Table - Row Span</h3>
        <div>
            <table>
                <tr>
                    <th>Name</th>
                    <td>Deven</td>
                </tr>
                <tr>
                    <th rowspan="2">Phone</th>
                    <td>786-786</td>
                </tr>
                <tr>
                    <td>777-786</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
