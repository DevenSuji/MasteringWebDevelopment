<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Horizontal Rules</title>
</head>
<body>
    <div style="background-color: rgb(127, 172, 255); border-radius: 20px;">
        <h1 style="text-align: center;">HTML Horizontal Rules using the HR Tag </h1>
        <h1>This is heading 1</h1>
        <p>Though it is the same div, yet we can have a horizontal line that seperates the div into two</p>
        <hr>
        <h2>This is heading 2</h2>
        <p>Though it is the same div, yet we can have a horizontal line that seperates the div into two</p>
        <hr>
    </div>
</body>
</html>
