<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing The Text Direction</title>
</head>
<body>
    <div>
        <h1><bdo dir="rtl">This text has been written from right to left and should be read in the same direction!</bdo></h1>
    </div>
    <hr>
    <h1><bdo dir="ltr">This text has been written from left to right and should be read in the same direction!</bdo></h1>
</body>
</html>
